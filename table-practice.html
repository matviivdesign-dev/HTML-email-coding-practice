<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      width: 600px;
      margin: 0 auto;
      border: 1px solid #000000;
      border-collapse: collapse;
    }

    .table {
      margin-bottom: 30px;
    }

    th, td {
      padding: 0;
      text-align: center;
      border: 1px solid #000000;
    }

  </style>
</head>
<body>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Years</th>
      </tr>
    </thead>
    <tbody>
       <tr>
        <td>Bogdan</td>
        <td>20</td>
       </tr>
        <tr>
        <td>Bogdan2</td>
        <td>21</td>
       </tr>
        <tr>
        <td>Bogdan3</td>
        <td>23</td>
       </tr>
    </tbody>
  </table>
  <table class="table">
    <tbody>
      <tr>
        <td colspan="4">table cell 1</td>
      </tr>
      <tr>
        <td colspan="2">table cell 2</td>
        <td colspan="2">table cell 3</td>
      </tr>
      <tr>
        <td>table cell 4</td>
        <td>table cell 5</td>
        <td>table cell 6</td>
        <td>table cell 7</td>
      </tr>
    </tbody>
  </table>
  <table class="table">
    <tr>
      <td>
        <table>
          <tr>
            <td>table cell 1</td>
          </tr> 
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table>
          <tr>
            <td>table cell 1</td>
            <td>table cell 2</td>
          </tr> 
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table>
          <tr>
            <td>table cell 4</td>
            <td>table cell 5</td>
            <td>table cell 6</td>
            <td>table cell 7</td>
          </tr> 
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
